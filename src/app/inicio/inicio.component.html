<main>
  <section id="section-banner">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Promoção de jogo" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Destaque do Mês" />
        </div>
        <div class="carousel-item">
          <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Destaque do Ano" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

<h2>Jogos e Acessórios em Promoções</h2>
  <mat-grid-list cols="3">
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo1.PNG" alt="Jogo 1">
        <mat-card-content>
        <mat-card-header>
          <mat-card-title>Adrenalina</mat-card-title>
        </mat-card-header>
          <p>
            Esse jogo é para quem gosta de adrenalina.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <p> R$ 250,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo2.PNG" alt="Jogo 2">
        <mat-card-content>
        <mat-card-header>
          <mat-card-title>Aventura</mat-card-title>
        </mat-card-header>
          <p>
            Esse jogo é para quem gosta de Aventura.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <p> R$ 350,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="example-card">
        <img mat-card-image src="./assets/img/jogo3.PNG" alt="Jogo 3">
        <mat-card-content>
        <mat-card-header>
          <mat-card-title>Controle</mat-card-title>
        </mat-card-header>
          <p>
            Melhores controles para seu game.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <p> R$ 400,00</p>
          <button mat-button>Comprar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    </mat-grid-list>






</main>
